<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Draw</title>
<script type="text/javascript" src="draw.js"></script>

<style type="text/css">
.active_tooltip{position:absolute;text-align:center;display:none;opacity:0.9;border:0 solid #000;border-radius:7px;background:#333;z-index:999;padding:10px;}.tt_pointer_out_default{position:absolute;background:url(tt_cursor.png) no-repeat;overflow:hidden;}.tt_pointer_top{width:17px;height:7px;bottom:-8px;left:50%;margin-left:-8px;background-position:0 -10px;}.tt_pointer_right{width:7px;height:17px;left:-8px;top:50%;margin-top:-8px;background-position:0 0;}.tt_pointer_bottom{width:17px;height:7px;top:-8px;left:50%;margin-left:-8px;background-position:0 0;}.tt_pointer_left{width:7px;height:17px;right:-8px;top:50%;margin-top:-8px;background-position:-10px 0;}.inner_text{color:#FFF;}body,html{cursor:default;min-width:1200px;direction:ltr;font-family:tahoma, arial, verdana, sans-serif, Lucida Sans;font-size:13px;font-weight:400;margin:0;padding:0;}.draw{position:absolute;left:50%;width:1006px;margin:10px -500px;}.tools{width:290px;background:#fff;margin:10px;}.set{border:2px solid #fff;width:15px;height:15px;border-radius:20px;}.set_opera{border:2px solid #fff;width:15px;height:23px;cursor:pointer;}.set:hover{border:2px solid #000;cursor:pointer;}.saveImg{border:2px solid #333;border-radius:5px;margin:5px;}#restore{border:3px solid #066;width:1000px;height:500px;}#save{position:absolute;top:50px;width:120px;}button{display:inline-block;width:100px;color:#fff;background-color:#3276b1;margin-bottom:0;font-size:14px;font-weight:400;line-height:1.428571429;text-align:center;white-space:nowrap;vertical-align:middle;cursor:pointer;background-image:none;border:1px solid transparent;border-radius:4px;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;-o-user-select:none;user-select:none;border-color:#285e8e;padding:6px 12px;}.btn[disabled],fieldset[disabled] .btn{pointer-events:none;cursor:not-allowed;opacity:.65;filter:alpha(opacity=65);-webkit-box-shadow:none;box-shadow:none;}#set{margin:9px 0;}.curcol{display:inline-block;background:#5e82a8;border-radius:20px;padding:6px;}.size{display:inline-block;padding:5px;}

</style>
</head>

<body>
<div id="save"></div>
<div class="draw" id="draws">
 <div id="set">
  <table cellpadding="1" cellspacing="1" border="0">
   <tr>
    <td id="brush" style="background: url(brush.png) no-repeat center; opacity: 0.5; cursor:pointer;" width="40" onclick="return Draw.brushClear();"></td>
    <td width="50" height="50" align="center">
      <div id="colorcur" class="curcol"></div>
     </td>
    <td width="50" align="center">
     <select id="brush_size" onchange="return Draw.sizeSet(this);">
      <option>5</option>
      <option>10</option>
      <option>15</option>
      <option>20</option>
      <option>25</option>
      <option>30</option>
      <option selected="selected">35</option>
      <option>40</option>
      <option>45</option>
     </select>
    </td>
    <td></td>
   </tr>
  </table>
 </div>
 <div style="background:#ffffff" id="restore"> 
  <canvas width="1000px" height="500px" id="draw"></canvas>
 </div>

<table cellpadding="1" cellpadding="1" border="0">
 <tr>
  <td>
  <div class="tools">
   <div class="colors" id="color"></div>
 </div>
 </td>
  <td valign="top">
  <div style="text-align:center; margin-top: 10px;">
   <button onclick="return Draw.getImage();" class="btn">Сохранить</button>
  </div>
  <div style="text-align:center; margin-top: 10px;">
  <button onclick="return Draw.clear();" disabled="disabled" id="on" class="btn">Очистить</button>
  </div>
   <div style="text-align:center; margin-top: 10px;">
  <button onclick="return Draw.saveToRestore( event, this );" id="on" class="btn">Назад</button>
  </div>
</td>
 </tr>
  </table>
</div>
</body>
</html>
